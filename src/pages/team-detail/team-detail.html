<ion-header>

  <ion-navbar color="primary">
    <!-- <ion-title>{{ team.name}}</ion-title> -->
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-content>
<!--   <h2>Team Detail</h2>
  <h3>Name: {{ team.name }}</h3> -->
  <ion-card>
    <ion-card-content>
      <ion-row>
        <ion-col>
          <h2>Record: {{ teamStanding?.wins }}-{{ teamStanding?.losses }}</h2>
          <p>Coach: {{ team?.coach }}</p>
        </ion-col>
        <ion-col>
          Placeholder
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item *ngFor = "let game of games" (click)="gameClicked($event, game)">
      <!-- {{ game.opponent }} -->
    <ion-row>
      <ion-col width-20>
        <p>{{ game.time | date:'M/d/yy' }}</p>
        <p>{{ game.time | date:'shortTime' }}</p>
      </ion-col>
      <ion-col width-60>
        <p>{{ game.hojeAway }} {{ game.opponent }}</p>
        <p>{{ game.location }}</p>
      </ion-col>
      <ion-col width-20>
        <h4>{{ game.scoreDisplay }}</h4>
      </ion-col>
    </ion-row>
    </ion-item>
  </ion-list>
  <button ion-button (click)="goHome()">Go Home</button>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Standings</ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-segment color="secondary" [(ngModel)]="divisionFilter" (ionChange)="filterDivision($event)">
      <ion-segment-button value="division">
        Division
      </ion-segment-button>
      <ion-segment-button value="all">
        All
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content>
  <h2>Standings</h2>
<!-- Scroll virtual para aumentar rendimiento en el mobile al momento de hacer scroll de una lista larga -->
  <ion-list [virtualScroll]="standings" [approxItemHeight]="'132px'" [headerFn]="getHeader">

    <ion-item-divider color="secondary" *virtualHeader="let header">
      {{ header }}
    </ion-item-divider>

    <ion-item *virtualItem="let team">
      <ion-row>
        <ion-col>
          <h2 color="primary"> {{ team.teamName }}</h2>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <h4>Wins</h4>
        </ion-col>
        <ion-col>
          <h4>HeadLosses</h4>
        </ion-col>
        <ion-col>
          <h4>Pct</h4>
        </ion-col>
        <ion-col>
          <h4>PF</h4>
        </ion-col>
        <ion-col>
          <h4>PA</h4>
        </ion-col>
        <ion-col>
          <h4>Diff</h4>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <h5>{{ team.wins }}</h5>
        </ion-col>
        <ion-col>
          <h5>{{ team.losses }}</h5>
        </ion-col>
        <ion-col>
          <h5>{{ team.winningPct }}</h5>
        </ion-col>
        <ion-col>
          <h5>{{ team.pointsFor }}</h5>
        </ion-col>
        <ion-col>
          <h5>{{ team.pointsAgainst }}</h5>
        </ion-col>
        <ion-col>
          <h5>{{ team.pointsDiff }}</h5>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
